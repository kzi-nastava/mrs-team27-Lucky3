<div class="min-h-dvh flex items-center justify-center bg-black px-4">
  <div class="auth-card text-center max-w-md w-full">
    <div class="w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"
         [class.bg-yellow-500/10]="!isLoading && success"
         [class.bg-red-500/10]="!isLoading && !success"
         [class.bg-yellow-500/10]="isLoading">
      <ng-container *ngIf="isLoading">
        <svg class="w-10 h-10 animate-spin text-yellow-500" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </ng-container>

      <ng-container *ngIf="!isLoading && success">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
          <circle cx="12" cy="12" r="10" />
          <path d="m9 12 2 2 4-4" />
        </svg>
      </ng-container>

      <ng-container *ngIf="!isLoading && !success">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 8v4" />
          <path d="M12 16h.01" />
        </svg>
      </ng-container>
    </div>

    <h1 class="text-3xl font-bold text-white mb-2">
      {{ isLoading ? 'Activatingâ€¦' : (success ? 'Account Activated!' : 'Activation Failed') }}
    </h1>

    <p class="text-gray-400 mb-8">
      <ng-container *ngIf="isLoading">Please wait a moment.</ng-container>
      <ng-container *ngIf="!isLoading && success">
        Redirecting to login in <span class="text-yellow-500 font-semibold">{{ countdown }}</span> seconds.
      </ng-container>
      <ng-container *ngIf="!isLoading && !success">
        {{ error || 'Activation failed or the link has expired.' }}
      </ng-container>
    </p>

    <a routerLink="/login" class="auth-btn block w-full no-underline">Back to Login</a>
  </div>
</div>
