<div class="max-w-md mx-auto mt-10 p-8 bg-gray-400 border-4 border-gray-400 rounded-2xl shadow-xl">
  
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text">
    Set Driver Password
  </h2>
 
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-3">Password</label>
      <input type="password" formControlName="password" 
             class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-400 focus:border-yellow-500 bg-white shadow-sm hover:shadow-md transition-all duration-200" 
             [class.border-red-500]="password?.invalid && password?.touched"
             [class.shadow-red-100]="password?.invalid && password?.touched">
      <div *ngIf="password?.invalid && password?.touched" class="text-red-600 text-sm mt-2 p-3 bg-red-50 border-l-4 border-red-400 rounded-r-lg">
        Password must be at least 8 characters
      </div>
    </div>

    <div class="mb-8">
      <label class="block text-sm font-semibold text-gray-700 mb-3">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" 
             class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-400 focus:border-yellow-500 bg-white shadow-sm hover:shadow-md transition-all duration-200"
             [class.border-red-500]="confirmPassword?.invalid && confirmPassword?.touched"
             [class.shadow-red-100]="confirmPassword?.invalid && confirmPassword?.touched">
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-red-600 text-sm mt-2 p-3 bg-red-50 border-l-4 border-red-400 rounded-r-lg">
        <span *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</span>
        <span *ngIf="passwordForm.errors?.['mismatch'] && confirmPassword?.touched">Passwords do not match</span>
      </div>
    </div>

    <button type="submit" [disabled]="passwordForm.invalid || isLoading || !token"
            class="group w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 active:from-yellow-700 active:to-yellow-800 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl focus:ring-4 focus:ring-yellow-300 focus:outline-none transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none">
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Setting Password...
      </span>
      <span *ngIf="!isLoading">Set Password</span>
    </button>
  </form>

  <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-50 border-2 border-red-300 rounded-2xl shadow-md">
    <div class="flex items-start space-x-3">
      <div class="flex-shrink-0 w-6 h-6 mt-0.5 bg-red-500 rounded-full flex items-center justify-center">
        <span class="text-white text-sm font-bold">!</span>
      </div>
      <span class="text-red-800 font-medium">{{ errorMessage }}</span>
    </div>
  </div>
  
  <div *ngIf="successMessage" class="mt-6 p-4 bg-green-50 border-2 border-green-300 rounded-2xl shadow-md">
    <div class="flex items-start space-x-3">
      <div class="flex-shrink-0 w-6 h-6 mt-0.5 bg-green-500 rounded-full flex items-center justify-center">
        <span class="text-white text-sm font-bold">âœ“</span>
      </div>
      <span class="text-green-800 font-medium">{{ successMessage }}</span>
    </div>
  </div>
</div>
