<div class="auth-container">
  <div class="auth-card max-w-md">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-yellow-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-yellow-500/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Set New Password</h1>
      <p class="text-gray-400">Please enter your new password</p>
    </div>

    <div *ngIf="validatingToken" class="space-y-6">
      <div class="flex items-center justify-center py-8">
        <div class="w-10 h-10 border-2 border-yellow-500/30 border-t-yellow-500 rounded-full animate-spin"></div>
      </div>
      <p class="text-center text-gray-300">Validating reset link…</p>
    </div>

    <form *ngIf="!validatingToken" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="auth-input-group">
        <label class="auth-label">New Password</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon" [class.text-red-500]="f['newPassword'].invalid && f['newPassword'].touched"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input 
            [type]="showNewPassword ? 'text' : 'password'" 
            formControlName="newPassword"
            class="auth-input auth-input-with-icon pr-11" 
            [class.border-red-500]="f['newPassword'].invalid && f['newPassword'].touched"
            placeholder="••••••••"
          >

          <button
            type="button"
            (click)="toggleNewPasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
            [attr.aria-label]="showNewPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.576 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
              <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
              <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
              <path d="m2 2 20 20"/>
            </svg>
          </button>
        </div>
        <div *ngIf="f['newPassword'].invalid && f['newPassword'].touched" class="text-red-500 text-xs ml-1">
          <span *ngIf="f['newPassword'].errors?.['required']">Password is required</span>
          <span *ngIf="f['newPassword'].errors?.['minlength']">At least 8 characters</span>
        </div>
      </div>

      <div class="auth-input-group">
        <label class="auth-label">Confirm New Password</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon" [class.text-red-500]="f['confirmPassword'].invalid && f['confirmPassword'].touched"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            formControlName="confirmPassword"
            class="auth-input auth-input-with-icon pr-11" 
            [class.border-red-500]="(f['confirmPassword'].invalid && f['confirmPassword'].touched) || (resetPasswordForm.hasError('passwordMismatch') && f['confirmPassword'].touched)"
            placeholder="••••••••"
          >

          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
            [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.576 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
              <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
              <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
              <path d="m2 2 20 20"/>
            </svg>
          </button>
        </div>
        <div *ngIf="f['confirmPassword'].invalid && f['confirmPassword'].touched" class="text-red-500 text-xs ml-1">
          <span *ngIf="f['confirmPassword'].errors?.['required']">Confirmation is required</span>
        </div>
        <div *ngIf="resetPasswordForm.hasError('passwordMismatch') && f['confirmPassword'].touched" class="text-red-500 text-xs ml-1">
          <span>Passwords do not match</span>
        </div>
      </div>

      <div class="text-xs text-gray-400 space-y-1">
        <p class="font-medium text-gray-300">Password requirements:</p>
        <p>At least 8 characters long</p>
        <p>Must match confirmation</p>
      </div>

      <div *ngIf="error" class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-500 text-sm flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        <div class="flex-1">
          <div>{{ error }}</div>
          <a *ngIf="isTokenError" routerLink="/forgot-password" class="inline-block mt-2 text-yellow-500 hover:text-yellow-400 font-medium">
            Request a new reset link
          </a>
        </div>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
</div>
