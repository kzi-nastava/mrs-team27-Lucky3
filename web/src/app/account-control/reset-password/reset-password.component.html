<div class="auth-container">
  <div class="auth-card max-w-md">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-yellow-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-yellow-500/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Set New Password</h1>
      <p class="text-gray-400">Please enter your new password</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="auth-input-group">
        <label class="auth-label">New Password</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input 
            type="password" 
            [(ngModel)]="newPassword" 
            name="newPassword"
            class="auth-input auth-input-with-icon" 
            placeholder="••••••••"
            required
            [disabled]="loading"
          >
        </div>
      </div>

      <div class="auth-input-group">
        <label class="auth-label">Confirm New Password</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input 
            type="password" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            class="auth-input auth-input-with-icon" 
            placeholder="••••••••"
            required
            [disabled]="loading"
          >
        </div>
      </div>

      <div class="text-xs text-gray-400 space-y-1">
        <p class="font-medium text-gray-300">Password requirements:</p>
        <p>At least 8 characters long</p>
        <p>Must match confirmation</p>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
</div>
