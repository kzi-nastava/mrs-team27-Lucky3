<div class="auth-container">
  <div class="auth-card text-center max-w-2xl">
    <!-- Success Icon -->
    <div class="w-24 h-24 rounded-full bg-yellow-500/10 flex items-center justify-center mx-auto mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
        <circle cx="12" cy="12" r="10"/>
        <path d="m9 12 2 2 4-4"/>
      </svg>
    </div>
    
    <h1 class="text-3xl font-bold text-white mb-2">Account Created!</h1>
    <p class="text-gray-400 mb-8">
      We've sent an activation link to:<br>
      <span class="text-white font-medium block mt-1">{{ email }}</span>
    </p>

    <!-- Important Notice Box -->
    <div class="bg-yellow-500/5 border border-yellow-500/20 rounded-lg p-4 text-left mb-8">
      <h3 class="text-yellow-500 font-medium flex items-center gap-2 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        Important
      </h3>
      <ul class="text-sm text-gray-400 space-y-1 list-none">
        <li>Activation link is valid for 24 hours</li>
        <li>Your account must be activated before you can sign in</li>
        <li>Check your spam folder if you don't see the email</li>
      </ul>
    </div>

    <div class="mb-6">
      <p class="text-gray-400 text-sm">
        Didn't receive the email? 
        <button (click)="resendEmail()" [disabled]="resendCooldown > 0" class="text-yellow-500 hover:text-yellow-400 font-medium transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
          {{ resendCooldown > 0 ? 'Resend in ' + resendCooldown + 's' : 'Click to resend' }}
        </button>
      </p>
    </div>

    <a routerLink="/login" class="auth-btn block w-full no-underline">
      Back to Login
    </a>
  </div>
</div>
