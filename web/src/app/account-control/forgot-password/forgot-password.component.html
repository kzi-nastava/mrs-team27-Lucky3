<div class="auth-container">
  <div class="auth-card max-w-md">
    <a routerLink="/login" class="flex items-center gap-2 text-gray-400 hover:text-white mb-6 transition-colors text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
      Back to login
    </a>

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
      <p class="text-gray-400">
        Enter your email and we'll send you a reset link
      </p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="auth-input-group">
        <label class="auth-label">Email</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon" [class.text-red-500]="f['email'].invalid && f['email'].touched"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          <input 
            type="email" 
            formControlName="email"
            class="auth-input auth-input-with-icon" 
            [class.border-red-500]="f['email'].invalid && f['email'].touched"
            placeholder="your@email.com"
          >
        </div>
        <div *ngIf="f['email'].invalid && f['email'].touched" class="text-red-500 text-xs ml-1">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Invalid email address</span>
        </div>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        <span *ngIf="loading" class="animate-spin mr-2">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ loading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>
  </div>
</div>
