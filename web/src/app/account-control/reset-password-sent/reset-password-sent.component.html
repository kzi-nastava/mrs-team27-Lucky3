<div class="auth-container">
  <div class="auth-card max-w-md relative">
    <a routerLink="/reset-password" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors" title="Close (Demo: Go to Reset Password)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </a>

    <a routerLink="/login" class="flex items-center gap-2 text-gray-400 hover:text-white mb-6 transition-colors text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
      Back to login
    </a>

    <div class="text-center py-8">
      <div class="w-16 h-16 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
      </div>
      
      <h3 class="text-xl font-semibold text-white mb-2">Check Your Email</h3>
      <p class="text-gray-400">
        We've sent a password reset link to<br/>
        <span class="text-white">{{ email }}</span>
      </p>

      <div class="mt-8 pt-6 border-t border-gray-800">
        <p class="text-gray-400 text-sm">
          Didn't receive the email? 
          <button (click)="resendEmail()" [disabled]="resendCooldown > 0" class="text-yellow-500 hover:text-yellow-400 font-medium transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
            {{ resendCooldown > 0 ? 'Resend in ' + resendCooldown + 's' : 'Click to resend' }}
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
