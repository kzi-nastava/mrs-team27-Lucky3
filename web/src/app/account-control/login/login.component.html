<div class="auth-container">
  <div class="auth-card max-w-md">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-yellow-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <span class="text-3xl">ðŸš—</span>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-gray-400">Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="auth-input-group">
        <label class="auth-label">Email</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            class="auth-input auth-input-with-icon" 
            placeholder="your@email.com"
            required
            [disabled]="loading"
          >
        </div>
      </div>

      <div class="auth-input-group">
        <label class="auth-label">Password</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            class="auth-input auth-input-with-icon" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            [disabled]="loading"
          >
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

      <div class="flex justify-end">
        <a routerLink="/forgot-password" class="text-sm text-yellow-500 hover:underline">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-800 text-center">
      <p class="text-gray-400">
        Don't have an account? 
        <a routerLink="/register" class="auth-link font-medium">
          Create account
        </a>
      </p>
    </div>
  </div>
</div>
