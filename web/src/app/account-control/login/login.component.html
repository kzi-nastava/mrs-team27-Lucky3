<div class="auth-container">
  <div class="auth-card max-w-md">
    <!-- Back Button -->
    <a routerLink="/" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-colors mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      <span class="text-sm">Back to Home</span>
    </a>

    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-yellow-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <span class="text-3xl">ðŸš—</span>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-gray-400">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="auth-input-group">
        <label class="auth-label">Email</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon" [class.text-red-500]="f['email'].invalid && f['email'].touched"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          <input 
            id="login-email"
            type="email" 
            formControlName="email"
            class="auth-input auth-input-with-icon" 
            [class.border-red-500]="f['email'].invalid && f['email'].touched"
            [class.focus:border-red-500]="f['email'].invalid && f['email'].touched"
            [class.focus:ring-red-500]="f['email'].invalid && f['email'].touched"
            placeholder="your@email.com"
          >
        </div>
        <div *ngIf="f['email'].invalid && f['email'].touched" class="text-red-500 text-xs ml-1">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="auth-input-group">
        <label class="auth-label">Password</label>
        <div class="auth-input-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon" [class.text-red-500]="f['password'].invalid && f['password'].touched"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input 
            id="login-password"
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            class="auth-input auth-input-with-icon pr-11" 
            [class.border-red-500]="f['password'].invalid && f['password'].touched"
            [class.focus:border-red-500]="f['password'].invalid && f['password'].touched"
            [class.focus:ring-red-500]="f['password'].invalid && f['password'].touched"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          >
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-yellow-500 transition-colors"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            [attr.title]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2.062 12.348a1 1 0 0 1 0-.696C3.423 8.285 7.36 5.5 12 5.5c4.64 0 8.577 2.785 9.938 6.152a1 1 0 0 1 0 .696C20.577 15.715 16.64 18.5 12 18.5c-4.64 0-8.577-2.785-9.938-6.152Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10.733 5.08A10.744 10.744 0 0 1 12 5.5c4.64 0 8.577 2.785 9.938 6.152a1 1 0 0 1 0 .696A10.69 10.69 0 0 1 19.5 16.5"/>
              <path d="M6.64 6.64A10.65 10.65 0 0 0 2.062 11.652a1 1 0 0 0 0 .696C3.423 15.715 7.36 18.5 12 18.5c1.354 0 2.646-.237 3.84-.67"/>
              <path d="M14.12 14.12A3 3 0 0 1 9.88 9.88"/>
              <path d="M3 3l18 18"/>
            </svg>
          </button>
        </div>
        <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-xs ml-1">
          <span *ngIf="f['password'].errors?.['required']">Password is required</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div id="login-error" *ngIf="error" class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-500 text-sm flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        {{ error }}
      </div>

      <div class="flex justify-end">
        <a routerLink="/forgot-password" class="text-sm text-yellow-500 hover:underline">
          Forgot password?
        </a>
      </div>

      <button id="login-submit" type="submit" class="auth-btn" [disabled]="loading">
        <span *ngIf="loading" class="animate-spin mr-2">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-800 text-center">
      <p class="text-gray-400">
        Don't have an account? 
        <a routerLink="/register" class="auth-link font-medium">
          Create account
        </a>
      </p>
    </div>
  </div>
</div>
