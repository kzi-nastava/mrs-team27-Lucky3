<div class="auth-container">
  <div class="auth-card max-w-2xl">
    <a routerLink="/login" class="flex items-center gap-2 text-gray-400 hover:text-white mb-6 transition-colors text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
      Back to login
    </a>

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Create Your Account</h1>
      <p class="text-gray-400">Join RideShare and start your journey</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Personal Information -->
      <div class="space-y-4">
        <h3 class="text-yellow-500 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          Personal Information
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="auth-input-group">
            <label class="auth-label">First Name</label>
            <input type="text" [(ngModel)]="formData.firstName" name="firstName" class="auth-input" placeholder="John" required>
          </div>
          <div class="auth-input-group">
            <label class="auth-label">Last Name</label>
            <input type="text" [(ngModel)]="formData.lastName" name="lastName" class="auth-input" placeholder="Doe" required>
          </div>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="space-y-4">
        <h3 class="text-yellow-500 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          Contact Information
        </h3>
        <div class="auth-input-group">
          <label class="auth-label">Email Address</label>
          <div class="auth-input-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            <input type="email" [(ngModel)]="formData.email" name="email" class="auth-input auth-input-with-icon" placeholder="your@email.com" required>
          </div>
        </div>
        <div class="auth-input-group">
          <label class="auth-label">Phone Number</label>
          <div class="auth-input-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            <input type="tel" [(ngModel)]="formData.phone" name="phone" class="auth-input auth-input-with-icon" placeholder="+1 (555) 000-0000" required>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="space-y-4">
        <h3 class="text-yellow-500 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
          Address
        </h3>
        <div class="auth-input-group">
          <label class="auth-label">Home Address</label>
          <div class="auth-input-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            <input type="text" [(ngModel)]="formData.address" name="address" class="auth-input auth-input-with-icon" placeholder="123 Main St, City, State ZIP" required>
          </div>
        </div>
      </div>

      <!-- Security -->
      <div class="space-y-4">
        <h3 class="text-yellow-500 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          Security
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="auth-input-group">
            <label class="auth-label">Password</label>
            <div class="auth-input-icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input type="password" [(ngModel)]="formData.password" name="password" class="auth-input auth-input-with-icon" placeholder="••••••••" required>
            </div>
          </div>
          <div class="auth-input-group">
            <label class="auth-label">Confirm Password</label>
            <div class="auth-input-icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="auth-input-icon"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input type="password" [(ngModel)]="formData.confirmPassword" name="confirmPassword" class="auth-input auth-input-with-icon" placeholder="••••••••" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Photo -->
      <div class="space-y-4">
        <h3 class="text-yellow-500 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          Profile Photo <span class="text-gray-500 text-sm font-normal">(Optional)</span>
        </h3>
        <div class="border-2 border-dashed border-gray-800 rounded-xl p-8 text-center hover:border-gray-700 transition-colors cursor-pointer bg-gray-950">
          <div class="w-12 h-12 bg-gray-900 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          </div>
          <p class="text-sm text-gray-400">Click to upload or drag and drop</p>
          <p class="text-xs text-gray-600 mt-1">PNG, JPG up to 5MB</p>
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>
  </div>
</div>
