<!-- Ride Estimation Panel - Right Side 70% Height -->
<div class="fixed top-0 right-0 h-screen w-96 z-10 pointer-events-none flex items-center py-[15vh]">
  <div class="w-full h-[70vh] flex flex-col pointer-events-auto">
    <!-- Collapsed State -->
    <div *ngIf="!showOrderingForm" class="flex justify-center items-end h-full">
      <button 
        (click)="toggleOrderingForm()"
        class="bg-yellow-500 hover:bg-yellow-400 text-black font-semibold px-8 py-4 rounded-2xl shadow-lg shadow-yellow-500/20 transition-all hover:scale-105 flex items-center gap-3"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
        Order Ride
      </button>
    </div>

    <!-- Expanded State - Ordering Form -->
    <div *ngIf="showOrderingForm" class="h-full mx-4">
      <div class="bg-gray-900/95 backdrop-blur-md rounded-2xl border border-gray-800 shadow-2xl h-full flex flex-col">
        <!-- Form Header - Fixed -->
        <div class="px-5 py-4 border-b border-gray-800 flex items-center justify-between flex-shrink-0">
          <h3 class="text-white font-semibold">Ordering Ride</h3>
          <button (click)="toggleOrderingForm()" class="text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
            </svg>
          </button>
        </div>

        <!-- Form Body - Scrollable -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden min-h-0">
          <div class="p-5 space-y-4">
            <!-- Pickup Address -->
            <div class="relative">
              <div class="absolute left-3 top-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-green-500 ring-4 ring-green-500/20"></div>
              <input 
                type="text"
                [(ngModel)]="pickupAddress"
                placeholder="Pickup address"
                class="w-full bg-gray-800/50 border border-gray-700 rounded-xl pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-colors text-sm"
              >
            </div>

            <!-- Connection Line -->
            <div class="flex items-center pl-[18px]">
              <div class="w-0.5 h-6 bg-gray-700"></div>
            </div>

            <!-- Multiple Stops -->
            <div *ngFor="let stop of intermediateStops; let i = index; trackBy: trackByIndex" class="space-y-2">
              <div class="relative">
                <div class="absolute left-3 top-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-blue-500 ring-4 ring-blue-500/20"></div>
                <input 
                  type="text"
                  [(ngModel)]="intermediateStops[i]"
                  placeholder="Stop {{ i + 1 }}"
                  class="w-full bg-gray-800/50 border border-gray-700 rounded-xl pl-10 pr-12 py-3 text-white placeholder-gray-500 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-colors text-sm"
                >
                <button 
                  (click)="removeStop(i)"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-400 transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                  </svg>
                </button>
              </div>
              <div class="flex items-center pl-[18px]">
                <div class="w-0.5 h-6 bg-gray-700"></div>
              </div>
            </div>


            <!-- Add Stop Button -->
            <button 
              (click)="addStop()"
              class="w-full bg-gray-800/50 border border-gray-700 border-dashed rounded-xl py-3 text-gray-400 hover:text-yellow-500 hover:border-yellow-500 transition-colors text-sm flex items-center justify-center gap-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14"/><path d="M5 12h14"/>
              </svg>
              Add Stop
            </button>

            <!-- Connection Line -->
            <div class="flex items-center pl-[18px]">
              <div class="w-0.5 h-6 bg-gray-700"></div>
            </div>

            <!-- Destination Address -->
            <div class="relative">
              <div class="absolute left-3 top-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="text-red-500">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
              </div>
              <input 
                type="text"
                [(ngModel)]="destinationAddress"
                placeholder="Destination address"
                class="w-full bg-gray-800/50 border border-gray-700 rounded-xl pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-colors text-sm"
              >
            </div>

            <!-- Vehicle Type Selection -->
            <div class="bg-gray-800/30 rounded-xl p-4 border border-gray-700">
              <label class="text-white text-sm font-medium mb-3 block">Vehicle Type</label>
              <div class="space-y-3">
                <!-- Standard -->
                <label class="flex items-center gap-3 cursor-pointer group bg-gray-800/50 hover:bg-gray-800 p-3 rounded-lg border border-gray-700 hover:border-yellow-500/50 transition-all">
                  <input 
                    type="radio" 
                    name="vehicleType" 
                    [(ngModel)]="selectedVehicleType" 
                    value="standard"
                    class="w-4 h-4 accent-yellow-500 flex-shrink-0"
                  >
                  <div class="flex-1">
                    <div class="text-white font-medium text-sm">Standard</div>
                    <div class="text-gray-400 text-xs mt-0.5">Affordable rides for everyday use</div>
                  </div>
                  <div class="text-yellow-500 font-semibold text-sm">120 RSD</div>
                </label>

                <!-- Luxury -->
                <label class="flex items-center gap-3 cursor-pointer group bg-gray-800/50 hover:bg-gray-800 p-3 rounded-lg border border-gray-700 hover:border-yellow-500/50 transition-all">
                  <input 
                    type="radio" 
                    name="vehicleType" 
                    [(ngModel)]="selectedVehicleType" 
                    value="luxury"
                    class="w-4 h-4 accent-yellow-500 flex-shrink-0"
                  >
                  <div class="flex-1">
                    <div class="text-white font-medium text-sm">Luxury</div>
                    <div class="text-gray-400 text-xs mt-0.5">Premium vehicles for special occasions</div>
                  </div>
                  <div class="text-yellow-500 font-semibold text-sm">360 RSD</div>
                </label>

                <!-- Van -->
                <label class="flex items-center gap-3 cursor-pointer group bg-gray-800/50 hover:bg-gray-800 p-3 rounded-lg border border-gray-700 hover:border-yellow-500/50 transition-all">
                  <input 
                    type="radio" 
                    name="vehicleType" 
                    [(ngModel)]="selectedVehicleType" 
                    value="van"
                    class="w-4 h-4 accent-yellow-500 flex-shrink-0"
                  >
                  <div class="flex-1">
                    <div class="text-white font-medium text-sm">Van</div>
                    <div class="text-gray-400 text-xs mt-0.5">Extra comfort for larger groups</div>
                  </div>
                  <div class="text-yellow-500 font-semibold text-sm">180 RSD</div>
                </label>
              </div>
            </div>

            <!-- Additional Options -->
            <div class="bg-gray-800/30 rounded-xl p-4 border border-gray-700">
              <label class="text-white text-sm font-medium mb-3 block">Additional Options</label>
              <div class="space-y-2">
                <label class="flex items-center gap-3 cursor-pointer group">
                  <input 
                    type="checkbox" 
                    [(ngModel)]="petTransport"
                    class="w-4 h-4 accent-yellow-500 rounded flex-shrink-0"
                  >
                  <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Pet Transport</span>
                </label>
                <label class="flex items-center gap-3 cursor-pointer group">
                  <input 
                    type="checkbox" 
                    [(ngModel)]="babyTransport"
                    class="w-4 h-4 accent-yellow-500 rounded flex-shrink-0"
                  >
                  <span class="text-gray-300 group-hover:text-white transition-colors text-sm">Baby Transport</span>
                </label>
              </div>
            </div>

            <!-- Schedule Ride (NOW / IN / AT) -->
            <div class="bg-gray-800/30 rounded-xl p-4 border border-gray-700">
              <div class="flex items-center justify-between mb-3">
                <label class="text-white text-sm font-medium">When</label>
                <span class="text-xs text-gray-400">Up to 5h ahead</span>
              </div>

              <!-- Segmented buttons -->
              <div class="grid grid-cols-2 gap-2 mb-3">
                <button
                  type="button"
                  (click)="setScheduleType('NOW')"
                  class="py-2 rounded-lg text-sm border transition-colors"
                  [class.bg-yellow-500]="scheduleType === 'NOW'"
                  [class.text-black]="scheduleType === 'NOW'"
                  [class.border-yellow-500]="scheduleType === 'NOW'"
                  [class.bg-gray-800]="scheduleType !== 'NOW'"
                  [class.text-gray-200]="scheduleType !== 'NOW'"
                  [class.border-gray-700]="scheduleType !== 'NOW'"
                >
                  Now
                </button>

                <button
                  type="button"
                  (click)="setScheduleType('IN')"
                  class="py-2 rounded-lg text-sm border transition-colors"
                  [class.bg-yellow-500]="scheduleType === 'IN'"
                  [class.text-black]="scheduleType === 'IN'"
                  [class.border-yellow-500]="scheduleType === 'IN'"
                  [class.bg-gray-800]="scheduleType !== 'IN'"
                  [class.text-gray-200]="scheduleType !== 'IN'"
                  [class.border-gray-700]="scheduleType !== 'IN'"
                >
                  Inâ€¦
                </button>
              </div>

              <!-- IN: Preset delays -->
              <div *ngIf="scheduleType === 'IN'" class="space-y-2">
                <div class="grid grid-cols-3 gap-2">
                  <button
                    *ngFor="let p of schedulePresets"
                    type="button"
                    (click)="selectDelay(p.minutes)"
                    class="py-2 rounded-lg text-xs border transition-colors"
                    [class.bg-yellow-500]="selectedDelayMinutes === p.minutes"
                    [class.text-black]="selectedDelayMinutes === p.minutes"
                    [class.border-yellow-500]="selectedDelayMinutes === p.minutes"
                    [class.bg-gray-800]="selectedDelayMinutes !== p.minutes"
                    [class.text-gray-200]="selectedDelayMinutes !== p.minutes"
                    [class.border-gray-700]="selectedDelayMinutes !== p.minutes"
                  >
                    {{ p.label }}
                  </button>
                </div>

                <p class="text-xs text-gray-400">
                  Your ride will be scheduled <span class="text-gray-200 font-medium">in {{ selectedDelayMinutes }} minutes</span>.
                </p>
              </div>

              <!-- Local schedule error (separate from parent orderingError) -->
              <div *ngIf="scheduleError" class="mt-3 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>
                </svg>
                {{ scheduleError }}
              </div>
            </div>
            
            <!-- Error Message -->
            <div *ngIf="orderingError" class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>
              </svg>
              {{ orderingError }}
            </div>

            <!-- Estimation Result -->
            <div *ngIf="orderingResult" class="bg-gray-800/50 rounded-xl p-4 border border-gray-700">
              <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                  <div class="text-gray-400 text-xs mb-1">Distance</div>
                  <div class="text-white font-semibold">{{ orderingResult.distanceKm }} km</div>
                </div>
                <div>
                  <div class="text-gray-400 text-xs mb-1">Duration</div>
                  <div class="text-white font-semibold">{{ orderingResult.estimatedTimeInMinutes }} min</div>
                </div>
                <div>
                  <div class="text-gray-400 text-xs mb-1">Est. Price</div>
                  <div class="text-yellow-500 font-bold">{{ orderingResult.estimatedCost }} RSD</div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Action Buttons - Fixed at Bottom -->
        <div class="flex-shrink-0 p-5 border-t border-gray-800 space-y-3">
          <div class="flex gap-3">
            <button 
              *ngIf="orderingResult"
              (click)="resetOrdering()"
              class="flex-1 bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 rounded-xl transition-colors text-sm"
            >
              Clear
            </button>
            <button 
              (click)="orderRide()"
              [disabled]="isOrdering"
              class="flex-1 bg-yellow-500 hover:bg-yellow-400 disabled:opacity-50 disabled:cursor-not-allowed text-black font-semibold py-3 rounded-xl transition-colors flex items-center justify-center gap-2 text-sm"
            >
              <svg *ngIf="isOrdering" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isOrdering ? 'Calculating...' : (orderingResult ? 'Recalculate' : 'Order') }}
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
