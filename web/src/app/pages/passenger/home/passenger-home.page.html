<div class="relative w-full h-[calc(100vh-4rem)] overflow-hidden bg-black">
  <!-- Full-screen Map -->
  <div id="map" class="absolute inset-0 z-0"></div>

  <!-- Top Bar -->
  <div class="absolute top-0 left-0 right-0 z-10 px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo & Brand -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-yellow-500/20 rounded-xl flex items-center justify-center border border-yellow-500/30">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-yellow-500">
            <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
            <circle cx="7" cy="17" r="2"/>
            <path d="M9 17h6"/>
            <circle cx="17" cy="17" r="2"/>
          </svg>
        </div>
        <span class="text-white font-semibold text-lg hidden sm:block">Lucky Ride</span>
      </div>
    </div>
  </div>

  <!-- Vehicle Status Legend -->
  <div class="absolute top-20 left-4 z-10">
    <div class="bg-gray-900/90 backdrop-blur-sm rounded-xl p-4 border border-gray-800">
      <h3 class="text-white font-medium text-sm mb-3">Active Vehicles</h3>
      <div class="space-y-2">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
          <span class="text-gray-300 text-xs">Available ({{ availableCount }})</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <span class="text-gray-300 text-xs">Occupied ({{ occupiedCount }})</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side Panels Container -->
  <div class="fixed top-0 right-0 h-screen w-96 z-10 flex items-center py-[15vh]">
    <div class="w-full h-[70vh] flex flex-col gap-4">
      
      <!-- Link Passengers Form -->
      <app-link-passenger-form
        [showLinkForm]="showLinkForm"
        [hideButton]="showOrderingForm"
        (toggleForm)="toggleLinkForm()"
        (linkPassengersRequest)="linkPassengers($event)"
        class="pointer-events-auto"
      >
      </app-link-passenger-form>

      <!-- Ride Ordering Form -->
      <app-ride-ordering-form
        [showOrderingForm]="showOrderingForm"
        [orderingResult]="orderingResult"
        (toggleForm)="toggleOrderingForm()"
        (orderRideRequest)="orderRide($event)"
        [orderingError]="orderingError"
        [isOrdering]="isOrdering"
        class="pointer-events-auto"
      >
      </app-ride-ordering-form>
      
      <app-ride-info-popup 
        *ngIf="showPopup"
        [rideData]="orderingResult"
        
        (close)="closePopup()">
      </app-ride-info-popup>

    </div>
  </div>


  <!-- Attribution -->
  <div class="absolute bottom-2 right-2 z-10 text-[10px] text-gray-600">
    Â© OpenStreetMap contributors
  </div>
</div>
