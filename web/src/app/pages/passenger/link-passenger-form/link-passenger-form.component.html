<!-- Collapsed State -->
<div 
  *ngIf="!showLinkForm && !hideButton" 
  class="flex justify-center items-end h-full pointer-events-auto relative"
>
  <button 
    (click)="handleButtonClick()"
    class="bg-yellow-500 hover:bg-yellow-400 text-black font-semibold px-8 py-4 rounded-2xl 
           shadow-lg shadow-yellow-500/20 transition-all hover:scale-105 flex items-center gap-3
           pointer-events-auto relative z-50"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
         fill="none" stroke="currentColor" stroke-width="2">
      <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
      <circle cx="9" cy="7" r="4"></circle>
      <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
      <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    </svg>
    Link Passengers
  </button>
</div>

<!-- Expanded State -->
<div
  *ngIf="showLinkForm"
  class="overflow-hidden rounded-2xl border border-gray-800 bg-gray-900/95 shadow-2xl backdrop-blur-sm
         pointer-events-auto relative z-50"
>
  <div
    class="border-b border-gray-800 bg-gradient-to-r from-yellow-500/10 to-yellow-600/10 px-6 py-4"
  >
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-white">Link Passengers</h3>

      <button
        (click)="closeForm()"
        type="button"
        class="text-gray-400 transition-colors hover:text-white cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <form [formGroup]="linkForm" (ngSubmit)="onSubmit()" class="p-6">
    <div formArrayName="emails" class="max-h-80 space-y-3 overflow-y-auto">
      <div
        *ngFor="let emailControl of emailsArray.controls; let i = index"
        [formGroupName]="i"
        class="flex items-start gap-2"
      >
        <div class="flex-1">
          <input
            type="email"
            formControlName="email"
            placeholder="passenger@example.com"
            class="w-full rounded-lg border bg-gray-800/50 px-4 py-2.5 text-white placeholder-gray-500 transition-all
                   border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500/50
                   [&.ng-invalid.ng-touched]:border-red-500"
          />

          <p
            *ngIf="emailControl.get('email')?.invalid && emailControl.get('email')?.touched"
            class="ml-1 mt-1 text-xs text-red-400"
          >
            Please enter a valid email address
          </p>
        </div>

        <button
          type="button"
          (click)="removeEmail(i)"
          [disabled]="emailsArray.length === 1"
          class="mt-2.5 rounded-lg p-2 transition-colors
                 text-red-400 hover:bg-red-500/10
                 disabled:cursor-not-allowed disabled:text-gray-600 disabled:hover:bg-transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </button>
      </div>
    </div>

    <button
      type="button"
      (click)="addEmail()"
      class="mt-4 flex w-full items-center justify-center gap-2 rounded-lg border border-gray-700
             bg-gray-800/50 px-4 py-2.5 text-sm font-medium text-gray-300 transition-colors
             hover:bg-gray-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
      Add Another Email
    </button>

    <div class="mt-6 flex gap-3 border-t border-gray-800 pt-4">
      <button
        type="button"
        (click)="closeForm()"
        class="flex-1 rounded-lg border border-gray-700 bg-gray-800/50 px-4 py-2.5
               font-medium text-gray-300 transition-colors hover:bg-gray-800"
      >
        Cancel
      </button>

      <button
        type="submit"
        [disabled]="linkForm.invalid"
        class="flex-1 rounded-lg px-4 py-2.5 font-medium transition-all
               bg-yellow-500 text-black hover:bg-yellow-600
               disabled:cursor-not-allowed disabled:bg-gray-700 disabled:text-gray-500 disabled:hover:bg-gray-700"
      >
        Link Passengers
      </button>
    </div>
  </form>
</div>
