<!-- Personal information -->
    <div class="flex flex-col rounded-xl bg-gray-900 p-6 gap-6 mt-2">
      <h2 class="text-2xl font-bold">Personal information</h2>
      
      <div class="flex flex-col gap-4">
        <!-- First Name -->
        <div class="flex flex-col gap-2">
            <label class="text-sm text-gray-200">First name</label>
            <div class="flex items-center gap-2 border border-gray-700 rounded-lg px-2 bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-pen-icon lucide-user-pen ml-2"><path d="M11.5 15H7a4 4 0 0 0-4 4v2"/><path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><circle cx="10" cy="7" r="4"/></svg>
                <input type="text" [(ngModel)]="name" placeholder="Enter your first name" class="bg-gray-800 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
            </div>
          <p *ngIf="showErrors && !name" class="text-red-500 text-sm mt-1">First name is required.</p>
        </div>

        <!-- Last Name -->
        <div class="flex flex-col gap-2">
            <label class="text-sm text-gray-200">Last Name</label>
            <div class="flex items-center gap-2 border border-gray-700 rounded-lg px-2 bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-pen-icon lucide-user-pen ml-2"><path d="M11.5 15H7a4 4 0 0 0-4 4v2"/><path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><circle cx="10" cy="7" r="4"/></svg>
                <input type="text" [(ngModel)]="surname" placeholder="Enter your last name" class="bg-gray-800 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
            </div>
          <p *ngIf="showErrors && !surname" class="text-red-500 text-sm mt-1">Last name is required.</p>
        </div>

        <!-- Email -->
        <div class="flex flex-col gap-2">
            <label class="text-sm text-gray-200">Email</label>
            <div class="flex items-center gap-2 border border-gray-700 rounded-lg px-2 bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail ml-2"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
                <input type="text" [(ngModel)]="email" placeholder="Enter your email" class="bg-gray-800 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
            </div>
          <p *ngIf="showErrors && !email" class="text-red-500 text-sm mt-1">Email is required.</p>
        </div>

        <!-- Phone Number -->
        <div class="flex flex-col gap-2">
            <label class="text-sm text-gray-200">Phone Number</label>
            <div class="flex items-center gap-2 border border-gray-700 rounded-lg px-2 bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-icon lucide-phone ml-2"><path d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"/></svg>
                <input type="text" [(ngModel)]="phone" placeholder="Enter your phone number" class="bg-gray-800 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
            </div>
          <p *ngIf="showErrors && !phone" class="text-red-500 text-sm mt-1">Phone number is required.</p>
        </div>
        
        <!-- Address -->
        <div class="flex flex-col gap-2">
            <label class="text-sm text-gray-200">Address</label>
            <div class="flex items-center gap-2 border border-gray-700 rounded-lg px-2 bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-house-icon lucide-map-pin-house  ml-2"><path d="M15 22a1 1 0 0 1-1-1v-4a1 1 0 0 1 .445-.832l3-2a1 1 0 0 1 1.11 0l3 2A1 1 0 0 1 22 17v4a1 1 0 0 1-1 1z"/><path d="M18 10a8 8 0 0 0-16 0c0 4.993 5.539 10.193 7.399 11.799a1 1 0 0 0 .601.2"/><path d="M18 22v-3"/><circle cx="10" cy="10" r="3"/></svg> 
                <input type="text" [(ngModel)]="address" placeholder="Enter your address" class="bg-gray-800 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
            </div>
          <p *ngIf="showErrors && !address" class="text-red-500 text-sm mt-1">Address is required.</p>
        </div>

        <h4 class="text-lg text-gray-200">Security</h4>
        <!-- Password -->
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex flex-col gap-2 flex-1">
            <label class="text-sm text-gray-200">Password</label>
            <input type="password" placeholder="Enter new password" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
          </div>
          <div class="flex flex-col gap-2 flex-1">
            <label class="text-sm text-gray-200">Confirm Password</label>
            <input type="password" placeholder="Confirm new password" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
          </div>
        </div>

        <h4 class="text-lg text-gray-200">Profile photo</h4>
        <!-- Profile Photo Upload -->
        <label for="photo-upload" class="flex flex-col items-center justify-center w-full h-40 bg-black border-2 border-dashed border-gray-700 rounded-xl cursor-pointer hover:border-yellow-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 mb-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          <span class="text-gray-400">Click to upload photo</span>
          <span class="text-gray-600 text-xs mt-1">PNG, JPG up to 5MB</span>
          <input type="file" id="photo-upload" accept="image/*" class="hidden" />
        </label>

      <!-- Save Button -->
      <div class="flex justify-center mt-2">
        <button type="button" (click)="onSave()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-lg transition-colors">
          Save Changes
        </button>
      </div>
    </div>

    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/60"
      [class.hidden]="!showSuccess"
    >
      <div class="relative w-full max-w-md mx-4 rounded-2xl bg-gray-900 p-6 space-y-4 text-center">
        <button
          class="absolute top-3 right-3 text-gray-400 hover:text-white"
          (click)="closeSuccess()"
          aria-label="Close success message"
        >
          âœ•
        </button>
        <div class="flex justify-center">
          <div class="bg-green-500/20 text-green-400 rounded-full p-3 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle"><path d="M9 12l2 2 4-4"/><circle cx="12" cy="12" r="10"/></svg>
          </div>
        </div>
        <h4 class="text-lg font-semibold text-white">Request sent</h4>
        <p class="text-sm text-gray-400">
          Your profile information has been successfully updated.
        </p>
        <div class="flex justify-center pt-2">
          <button
            type="button"
            class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded-lg hover:bg-yellow-500"
            (click)="closeSuccess()"
          >
            OK
          </button>
        </div>
      </div>
    </div>
