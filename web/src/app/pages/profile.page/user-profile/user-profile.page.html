<div class="min-h-screen bg-black text-white p-4 lg:p-6">
  <div class="max-w-7xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
      <h1 class="text-3xl font-bold">Profile information</h1>
      
    </div>

      <!-- Profile Card -->
    <div class="card flex items-center gap-6 p-6 bg-gray-900 rounded-xl">
        <!-- Avatar (circular) -->
        <img src="assets/images/avatar.jpg" alt="Avatar" class="w-24 h-24 rounded-full object-cover border-2 border-gray-700"/>
        
        <!-- User Info -->
        <div class="flex flex-col gap-1">
            <h2 class="text-xl font-bold">John Doe</h2>
            <p class="text-gray-400">johndoe@email.com</p>
            <div class="flex items-center gap-1 mt-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="text-yellow-500"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                <span class="text-white font-medium">4.8</span>
                <span class="text-gray-400 text-sm">(128 rides)</span>
            </div>
        </div>
    </div>

    <!-- Personal information -->
    <div class="flex flex-col rounded-xl bg-gray-900 p-6 gap-6">
      <h2 class="text-2xl font-bold">Personal information</h2>
      
      <div class="flex flex-col gap-4">
        <!-- First Name -->
        <div class="flex flex-col gap-2">
          <label class="text-sm text-gray-200">First Name</label>
          <input type="text" placeholder="Enter your first name" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
        </div>

        <!-- Last Name -->
        <div class="flex flex-col gap-2">
          <label class="text-sm text-gray-200">Last Name</label>
          <input type="text" placeholder="Enter your last name" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
        </div>

        <!-- Email -->
        <div class="flex flex-col gap-2">
          <label class="text-sm text-gray-200">Email</label>
          <input type="email" placeholder="Enter your email" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
        </div>

        <!-- Phone Number -->
        <div class="flex flex-col gap-2">
          <label class="text-sm text-gray-200">Phone Number</label>
          <input type="tel" placeholder="Enter your phone number" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
        </div>
        <!-- Address -->
        <div class="flex flex-col gap-2">
          <label class="text-sm text-gray-200">Address</label>
          <input type="text" placeholder="Enter your address" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
        </div>

        <h4 class="text-lg text-gray-200">Security</h4>
        <!-- Password -->
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex flex-col gap-2 flex-1">
            <label class="text-sm text-gray-200">Password</label>
            <input type="password" placeholder="Enter your password" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
          </div>
          <div class="flex flex-col gap-2 flex-1">
            <label class="text-sm text-gray-200">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50" />
          </div>
        </div>

        <h4 class="text-lg text-gray-200">Profile photo</h4>
        <!-- Profile Photo Upload -->
        <label for="photo-upload" class="flex flex-col items-center justify-center w-full h-40 bg-black border-2 border-dashed border-gray-700 rounded-xl cursor-pointer hover:border-yellow-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 mb-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          <span class="text-gray-400">Click to upload photo</span>
          <span class="text-gray-600 text-xs mt-1">PNG, JPG up to 5MB</span>
          <input type="file" id="photo-upload" accept="image/*" class="hidden" />
        </label>

      <!-- Save Button -->
      <div class="flex justify-center mt-2">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-lg transition-colors">
          Save Changes
        </button>
      </div>
    </div>

  </div>
</div>
