<div class="w-full bg-slate-950 text-slate-100">
  <div class="flex items-start justify-between gap-4 border-b border-slate-800 px-5 py-4">
    <div>
      <h3 class="text-base font-semibold">Block user</h3>
      <p class="mt-1 text-sm text-slate-400">
        {{ data.user.name }} {{ data.user.surname }} â€¢ {{ data.user.email }}
      </p>
    </div>

    <div class="rounded-lg border border-slate-800 bg-slate-900 p-2 text-slate-200">
      <!-- ban -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ban">
        <circle cx="12" cy="12" r="10"/>
        <path d="m4.9 4.9 14.2 14.2"/>
      </svg>
    </div>
  </div>

  <div class="px-5 py-4">
    <label class="block text-sm font-medium text-slate-200">Reason</label>
    <textarea
      rows="4"
      [formControl]="reason"
      maxlength="500"
      class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400/30"
      placeholder="Explain why you're blocking this user (max 500 chars)"
    ></textarea>

    <div class="mt-2 flex items-center justify-between text-xs">
      <div class="text-red-400" *ngIf="reason.touched && reason.invalid">
        <span *ngIf="reason.hasError('required')">Reason is required.</span>
        <span *ngIf="reason.hasError('maxlength')">Max 500 characters.</span>
      </div>
      <div class="text-slate-500 ml-auto">{{ reason.value.length }}/500</div>
    </div>
  </div>

  <div class="flex items-center justify-end gap-2 border-t border-slate-800 px-5 py-4">
    <button
      type="button"
      (click)="cancel()"
      class="rounded-lg border border-slate-800 bg-slate-900 px-3 py-2 text-sm text-slate-200 hover:bg-slate-800"
    >
      Cancel
    </button>

    <button
      type="button"
      (click)="confirm()"
      class="inline-flex items-center gap-2 rounded-lg bg-yellow-400 px-3 py-2 text-sm font-semibold text-slate-950 hover:bg-yellow-300"
    >
      <!-- lock -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      Block
    </button>
  </div>
</div>
