<!-- ── Block User Dialog ─────────────────────────────────────────── -->
<div class="w-full bg-zinc-950 text-zinc-100">
  <div class="flex items-start justify-between gap-4 border-b border-zinc-800 px-5 py-4">
    <div>
      <h3 class="text-base font-semibold">Block user</h3>
      <p class="mt-1 text-sm text-zinc-400">
        {{ data.user.name }} {{ data.user.surname }} • {{ data.user.email }}
      </p>
    </div>

    <!-- ban icon — red tint to signal danger -->
    <div class="rounded-lg border border-red-900 bg-red-950 p-2 text-red-400">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ban">
        <circle cx="12" cy="12" r="10"/>
        <path d="m4.9 4.9 14.2 14.2"/>
      </svg>
    </div>
  </div>

  <div class="px-5 py-4">
    <label class="block text-sm font-medium text-zinc-200">Reason</label>
    <textarea
      rows="4"
      [formControl]="reason"
      maxlength="500"
      class="mt-2 w-full rounded-xl border border-zinc-800 bg-zinc-900 px-3 py-2 text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500/20"
      placeholder="Explain why you're blocking this user (max 500 chars)"
    ></textarea>

    <div class="mt-2 flex items-center justify-between text-xs">
      <div class="text-red-400" *ngIf="reason.touched && reason.invalid">
        <span *ngIf="reason.hasError('required')">Reason is required.</span>
        <span *ngIf="reason.hasError('maxlength')">Max 500 characters.</span>
      </div>
      <div class="text-zinc-600 ml-auto">{{ reason.value.length }}/500</div>
    </div>
  </div>

  <div class="flex items-center justify-end gap-2 border-t border-zinc-800 px-5 py-4">
    <button
      type="button"
      (click)="cancel()"
      class="rounded-lg border border-zinc-800 bg-zinc-900 px-3 py-2 text-sm text-zinc-200 hover:bg-zinc-800"
    >
      Cancel
    </button>

    <!-- Block confirm button — red, not yellow, since it's a destructive action -->
    <button
      type="button"
      (click)="confirm()"
      class="inline-flex items-center gap-2 rounded-lg bg-red-600 px-3 py-2 text-sm font-semibold text-white hover:bg-red-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      Block
    </button>
  </div>
</div>
