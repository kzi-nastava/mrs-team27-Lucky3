<div class="p-6 space-y-6 max-w-4xl mx-auto">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <button (click)="goBack()" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" x2="5" y1="12" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
      Back
    </button>
    <h1 class="text-xl font-bold text-white" *ngIf="ride">Ride #{{ ride.id }}</h1>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-16">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500 mb-4"></div>
    <p class="text-gray-400">Loading ride details...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="flex flex-col items-center justify-center py-16">
    <div class="text-red-500 text-xl mb-2">⚠️</div>
    <p class="text-red-400">{{ errorMessage }}</p>
    <button (click)="goBack()" class="mt-4 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors">
      Go Back
    </button>
  </div>

  <div *ngIf="ride && !isLoading" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Column -->
    <div class="space-y-6">
      <!-- Ride Summary Card -->
      <app-ride-summary [ride]="ride"></app-ride-summary>

      <!-- Route Details -->
      <app-ride-route [ride]="ride"></app-ride-route>

      <!-- Passenger Info -->
      <app-ride-passenger [ride]="ride"></app-ride-passenger>
    </div>

    <!-- Right Column -->
    <div class="space-y-6">
      <!-- Map -->
      <app-ride-map [ride]="ride" [mapData]="mapData"></app-ride-map>

      <!-- Vehicle Info -->
      <app-ride-vehicle [ride]="ride"></app-ride-vehicle>

      <!-- Ride Timeline -->
      <app-ride-timeline [ride]="ride"></app-ride-timeline>

      <!-- Inconsistency Reports -->
      <div *ngIf="ride.inconsistencyReports?.length" class="bg-gray-900 border border-gray-800 rounded-xl p-5">
        <div class="flex items-center gap-2 mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
          <h3 class="text-sm font-semibold text-red-400">Inconsistency Reports</h3>
        </div>
        <ul class="space-y-2">
          <li *ngFor="let rep of ride.inconsistencyReports" class="p-3 bg-red-950/30 border border-red-900/30 rounded-lg">
            <p class="text-sm text-red-300">{{ rep.description }}</p>
            <p class="text-[10px] text-red-400/60 mt-1">{{ formatDate(rep.timestamp) }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
