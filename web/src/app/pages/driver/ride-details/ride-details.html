<div class="p-6 space-y-6 max-w-4xl mx-auto">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <button (click)="goBack()" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" x2="5" y1="12" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
      Back
    </button>
  </div>

  <div *ngIf="ride" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Column -->
    <div class="space-y-6">
      <!-- Ride Summary Card -->
      <app-ride-summary [ride]="ride"></app-ride-summary>

      <!-- Route Details -->
      <app-ride-route [ride]="ride"></app-ride-route>

      <!-- Passenger Info -->
      <app-ride-passenger [ride]="ride"></app-ride-passenger>
    </div>

    <!-- Right Column -->
    <div class="space-y-6">
      <!-- Map -->
      <app-ride-map [ride]="ride"></app-ride-map>

      <!-- Vehicle Info -->
      <app-ride-vehicle [ride]="ride"></app-ride-vehicle>

      <!-- Ride Timeline -->
      <app-ride-timeline [ride]="ride"></app-ride-timeline>
    </div>
  </div>
</div>
