<div class="flex h-dvh overflow-hidden bg-black">
  <!-- Sidebar -->
  <app-sidebar 
    *ngIf="showLayout"
    [isOpen]="isSidebarOpen" 
    (closeSidebar)="closeSidebar()"
  ></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0 min-h-0">
    <app-navbar *ngIf="showLayout" (toggleSidebar)="toggleSidebar()"></app-navbar>
    
    <main class="flex-1 min-h-0 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
