<ng-container *ngIf="link; else plainCard">
  <a
    class="block bg-[#1C1C1E] p-4 rounded-xl border border-gray-800 space-y-4 hover:border-gray-700 hover:bg-[#202023] transition-colors"
    [routerLink]="link"
  >
    <ng-container [ngTemplateOutlet]="cardBody"></ng-container>
  </a>
</ng-container>

<ng-template #plainCard>
  <div class="bg-[#1C1C1E] p-4 rounded-xl border border-gray-800 space-y-4">
    <ng-container [ngTemplateOutlet]="cardBody"></ng-container>
  </div>
</ng-template>

<ng-template #cardBody>
  <div class="flex justify-between items-start">
    <div>
      <h3 class="font-bold text-white">{{ type }}</h3>
      <p class="text-sm text-gray-400">{{ distance }} â€¢ {{ time }}</p>
    </div>
    <span class="text-lg font-bold text-white">\${{ price.toFixed(2) }}</span>
  </div>

  <div class="space-y-3 relative">
    <!-- Connecting Line -->
    <div
      class="absolute left-[5px] top-[8px] w-0.5 bg-gray-700"
      [ngClass]="showAction ? 'bottom-[24px]' : 'bottom-[4px]'"
    ></div>

    <!-- Pickup -->
    <div class="flex gap-3 relative z-10">
      <div class="w-3 h-3 rounded-full bg-yellow-500 mt-1.5 shrink-0"></div>
      <p class="text-sm text-gray-300 truncate">{{ pickup }}</p>
    </div>

    <!-- Dropoff -->
    <div class="flex gap-3 relative z-10">
      <div class="w-3 h-3 rounded-full bg-red-500 mt-1.5 shrink-0"></div>
      <p class="text-sm text-gray-300 truncate">{{ dropoff }}</p>
    </div>
  </div>

  <button
    *ngIf="showAction"
    type="button"
    (click)="onActionClick()"
    class="w-full py-3 font-bold rounded-lg transition-colors"
    [ngClass]="actionVariant === 'danger'
      ? 'bg-red-500/15 hover:bg-red-500/20 text-red-400 border border-red-500/20'
      : 'bg-yellow-500 hover:bg-yellow-400 text-black'"
  >
    {{ actionLabel }}
  </button>
</ng-template>
