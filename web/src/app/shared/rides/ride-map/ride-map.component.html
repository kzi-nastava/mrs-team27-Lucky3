<div class="card p-0 overflow-hidden h-[400px] relative">
  <!-- Grid Background -->
  <div class="absolute inset-0" style="background-image: linear-gradient(#1f2937 1px, transparent 1px), linear-gradient(90deg, #1f2937 1px, transparent 1px); background-size: 40px 40px; opacity: 0.2;"></div>
  
  <!-- Map Elements -->
  <div class="absolute inset-0">
    <!-- Pickup Pin -->
    <div class="absolute top-1/3 left-1/3 -translate-x-1/2 -translate-y-1/2">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#ef4444" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3" fill="white" stroke="none"/></svg>
    </div>
    
    <!-- Car/Current Location -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="w-3 h-3 bg-yellow-500 rounded-full shadow-[0_0_0_4px_rgba(234,179,8,0.2)]"></div>
    </div>

    <!-- Destination Arrow -->
    <div class="absolute bottom-1/3 right-1/3">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#eab308" stroke="none" class="transform rotate-45"><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/></svg>
    </div>
  </div>

  <div class="absolute bottom-4 left-4">
    <button class="px-3 py-1.5 bg-gray-800 hover:bg-gray-700 text-xs font-medium text-gray-300 rounded-lg border border-gray-700 transition-colors">
      Map View
    </button>
  </div>
</div>
