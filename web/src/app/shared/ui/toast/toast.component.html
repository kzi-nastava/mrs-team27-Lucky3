<div 
  *ngIf="show" 
  class="fixed top-4 right-4 z-50 max-w-sm animate-slide-in"
  role="alert"
>
  <div class="flex items-start gap-3 p-4 rounded-xl border backdrop-blur-sm shadow-lg {{ colorClasses }}">
    <!-- Icon -->
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      class="h-6 w-6 flex-shrink-0 {{ iconColorClass }}" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="iconPath" />
    </svg>

    <!-- Message -->
    <p class="flex-1 text-sm font-medium">{{ message }}</p>

    <!-- Close Button -->
    <button 
      type="button" 
      (click)="onClose()" 
      class="flex-shrink-0 p-1 rounded-lg hover:bg-white/10 transition-colors"
      aria-label="Close notification"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
