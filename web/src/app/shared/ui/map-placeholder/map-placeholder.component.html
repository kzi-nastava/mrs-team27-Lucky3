<div class="bg-[#1C1C1E] rounded-xl border border-gray-800 h-full min-h-[300px] relative overflow-hidden">
  <!-- Grid Background -->
  <div class="absolute inset-0 opacity-10" 
       style="background-image: linear-gradient(#4B5563 1px, transparent 1px), linear-gradient(90deg, #4B5563 1px, transparent 1px); background-size: 40px 40px;">
  </div>

  <!-- Map Elements -->
  <div class="absolute inset-0">
    <!-- Driver Location -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div class="w-4 h-4 bg-yellow-500 rounded-full shadow-[0_0_20px_rgba(234,179,8,0.5)]"></div>
      <div class="absolute -top-8 -left-8 w-20 h-20 bg-yellow-500/10 rounded-full animate-ping"></div>
    </div>

    <!-- Pickup Location -->
    <div class="absolute top-1/3 left-1/3 transform -translate-x-1/2 -translate-y-1/2">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#ef4444" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3" fill="white" stroke="none"/></svg>
    </div>

    <!-- Navigation Arrow -->
    <div class="absolute bottom-1/3 right-1/3 transform rotate-45">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L19 21L12 17L5 21L12 2Z" fill="#EAB308" stroke="#EAB308" stroke-width="2" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <!-- Map Controls -->
  <div class="absolute bottom-4 left-4">
    <button class="bg-[#2C2C2E] text-xs text-gray-300 px-3 py-1.5 rounded-lg border border-gray-700 hover:bg-gray-700 transition-colors">
      Map View
    </button>
  </div>
</div>
