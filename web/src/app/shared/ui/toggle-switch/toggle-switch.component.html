<button 
  (click)="toggle()"
  class="flex items-center gap-3 focus:outline-none"
>
  <div 
    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-yellow-500"
    [class.bg-yellow-500]="checked"
    [class.bg-gray-700]="!checked"
  >
    <span
      class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
      [class.translate-x-6]="checked"
      [class.translate-x-1]="!checked"
    ></span>
  </div>
  <span class="text-sm font-medium text-white" *ngIf="label">{{ label }}</span>
</button>
