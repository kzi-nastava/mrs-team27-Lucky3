<!-- Logout Error Modal -->
<div 
  *ngIf="showLogoutError"
  class="fixed inset-0 bg-black/70 z-[100] flex items-center justify-center p-4"
  (click)="closeLogoutError()"
>
  <div 
    class="bg-[#1C1C1E] rounded-2xl border border-gray-800 max-w-md w-full p-6 shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <!-- Warning Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 rounded-full bg-yellow-500/10 border border-yellow-500/20 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold text-white text-center mb-2">Cannot Logout</h3>
    
    <!-- Message -->
    <p class="text-gray-400 text-center mb-6">{{ logoutErrorMessage }}</p>

    <!-- Buttons -->
    <div class="flex flex-col gap-3">
      <button 
        (click)="goToDashboard()"
        class="w-full py-3 px-4 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-xl transition-colors"
      >
        Go to Dashboard
      </button>
      <button 
        (click)="closeLogoutError()"
        class="w-full py-3 px-4 bg-gray-800 hover:bg-gray-700 text-white font-medium rounded-xl transition-colors"
      >
        Close
      </button>
    </div>
  </div>
</div>

<header class="sticky top-0 z-30 flex h-16 items-center justify-between gap-4 border-b border-gray-800 bg-black px-6">
  <div class="flex items-center gap-4">
    <button (click)="toggle()" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors hover:bg-gray-800 hover:text-white h-10 w-10 -ml-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
      <span class="sr-only">Toggle sidebar</span>
    </button>
    <h1 class="text-lg font-semibold text-white">{{ title }}</h1>
  </div>

  <div class="flex items-center gap-4">
    <button class="relative inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors hover:bg-gray-800 text-gray-400 hover:text-white h-10 w-10">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
      <span class="absolute top-2 right-2 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white">3</span>
    </button>

    <div class="relative">
      <button 
        (click)="toggleDropdown()"
        class="inline-flex items-center justify-center rounded-full bg-gray-800 text-sm font-medium transition-colors hover:bg-gray-700 text-gray-400 hover:text-white h-10 w-10"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>

      <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 rounded-md bg-gray-900 border border-gray-800 shadow-lg py-1 z-50">
        <a routerLink="/passenger/home" (click)="isDropdownOpen = false" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
          Passenger
        </a>
        <a routerLink="/driver/dashboard" (click)="isDropdownOpen = false" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
          Driver
        </a>
        <a routerLink="/admin/dashboard" (click)="isDropdownOpen = false" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
          Admin
        </a>

        <div class="h-px bg-gray-800 my-1"></div>

        <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-800 hover:text-red-300 transition-colors">
          Sign out
        </button>
      </div>
    </div>
  </div>
</header>
